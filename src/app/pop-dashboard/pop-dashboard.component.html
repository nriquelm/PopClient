<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">

        <h1 style="color: white">Manage Pops</h1>
        <div class="d-flex">
            <button (click)="open(content)" type="button" data-toggle="modal" data-target="#exampleModal" class="btn btn-success">Add Pop</button>
        </div>

    </div>
</nav>

<div class="dashboard">
<table class="table mt-3 table-striped">
    <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Name</th>
            <th scope="col">Quantity</th>
            <th scope="col">Cost</th>
            <th scope="col">Series</th>
            <th scope="col">Status</th>
            <th scope="col">Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let pop of pops">
            <td>{{pop.id}}</td>
            <td>{{pop.name}}</td>
            <td>{{pop.quantity}}</td>
            <td>{{pop.cost}}</td>
            <td>{{pop.series}}</td>
            <td>{{pop.status}}</td>
            <td>
                <button class="btn btn-sm btn-warning" (click)="openEdit(contentEdit, pop)">Edit</button>
                <button class="btn btn-sm btn-danger" (click)="openDelete(contentDelete, pop)">Delete</button>
            </td>
        </tr>
    </tbody>
</table>

</div>

<ng-template #content let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Add Pop</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <form #f="ngForm" (ngSubmit)="onSubmit(f)" novalidate>
        <div class="form-group">
          <label for="id">ID</label>
          <div class="input-group">
            <input id="id" name="id" class="form-control" ngModel>
          </div>
        </div>

        <div class="form-group">
            <label for="name">Name</label>
            <div class="input-group">
              <input id="name" name="name" class="form-control" ngModel>
            </div>
        </div>

        <div class="form-group">
            <label for="quantity">Quantity</label>
            <div class="input-group">
              <input id="quantity" name="quantity" class="form-control" ngModel>
            </div>
        </div>

        <div class="form-group">
            <label for="cost">Cost</label>
            <div class="input-group">
              <input id="cost" name="cost" class="form-control" ngModel>
            </div>
        </div>

        <div class="form-group">
            <label for="series">Series</label>
            <div class="input-group">
              <input id="series" name="series" class="form-control" ngModel>
            </div>
        </div>

        <div class="form-group">
            <label for="status">Status</label>
            <div class="input-group">
              <input id="status" name="status" class="form-control" ngModel>
            </div>
        </div>

        <div class="border text-center">
            <button data-dismiss="modal" class="btn btn-info">Submit</button>
        </div>
        

      </form>
    </div>
    
    <div class="modal-footer">
      <button data-dismiss="modal" type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Close</button>
    </div>
    
   
  </ng-template>

  <!---->

  <ng-template #contentEdit let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title1">Edit Pop</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <form [formGroup]= "editForm" novalidate>
        <div class="form-group"> 
          <label for="id">Id</label> 
          <div class="input-group"> 
             <input id="id" formControlName="id" class="form-control"> 
          </div> 
        </div>
         <div class="form-group">
           <label for="name">Name</label>
           <div class="input-group">
             <input formControlName="name" class="form-control">
           </div>
         </div>
         <div class="form-group">
           <label for="quantity">Quantity</label>
           <div class="input-group">
             <input formControlName="quantity" class="form-control">
           </div>
         </div>
         <div class="form-group">
           <label for="cost">Cost</label>
           <div class="input-group">
             <input formControlName="cost" class="form-control">
           </div>
         </div>
         <div class="form-group">
           <label for="series">Series</label>
           <div class="input-group">
             <input formControlName="series" class="form-control">
           </div>
         </div>
         <div class="form-group">
           <label for="status">Status</label>
           <div class="input-group">
             <input formControlName="status" class="form-control">
           </div>
         </div>
         <div class="border text-center"> <button data-dismiss="modal" class="btn btn-info" (click)="onSave()">Save Changes</button> </div>

      </form>
    </div>
    
    <div class="modal-footer">
      <button data-dismiss="modal" type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Cancel</button>
    </div>
  </ng-template>

  <ng-template #contentDelete let-modal>
    <div class="modal-header">
      <h4 class="modal-title">Confirm Delete</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <h2>Are you sure you want to delete this record.</h2>
      <div class="border text-center"> 
        <button data-dismiss="modal" class="btn btn-danger" (click)="onDelete()">Yes, Delete!</button> 
      </div>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Cancel</button>
    </div>
  </ng-template>
