<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">

        <h3 class="manage" style="color: white">Manage Pops</h3>
        <div class="d-flex">
            <button (click)="open(content)" type="button" data-toggle="modal" data-target="#exampleModal" class="btn btn-success">Add Pop</button>
        </div>

    </div>
</nav>

<div class="dashboard">
<table class="table mt-3 table-striped">
    <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Name</th>
            <th scope="col">Quantity</th>
            <th scope="col">Cost</th>
            <th scope="col">Series</th>
            <th scope="col">Status</th>
            <th scope="col">Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let pop of pops">
            <td>{{pop.id}}</td>
            <td>{{pop.name}}</td>
            <td>{{pop.quantity}}</td>
            <td>{{pop.cost}}</td>
            <td>{{pop.series}}</td>
            <td>{{pop.status}}</td>
            <td>
                <button class="op1 btn btn-sm btn-warning" (click)="openEdit(contentEdit, pop)">Edit</button> 
                <button class="op2 btn btn-sm btn-danger" (click)="openDelete(contentDelete, pop)">Delete</button>
            </td>
        </tr>
    </tbody>
</table>

</div>

<ng-template #content let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Add Pop</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <form #f="ngForm" (ngSubmit)="onSubmit(f)" novalidate>
        <div class="form-group">
          <label for="id">ID</label>
          <div class="input-group">
            <input id="id" name="id" class="form-control" ngModel>
          </div>
        </div>

        <div class="form-group">
            <label for="name">Name</label>
            <div class="input-group">
              <input id="name" name="name" class="form-control" ngModel>
            </div>
        </div>

        <div class="form-group">
            <label for="quantity">Quantity</label>
            <div class="input-group">
              <input id="quantity" name="quantity" class="form-control" ngModel>
            </div>
        </div>

        <div class="form-group">
            <label for="cost">Cost</label>
            <div class="input-group">
              <input id="cost" name="cost" class="form-control" ngModel>
            </div>
        </div>

        <div class="form-group">
            <label for="series">Series</label>
            <div class="input-group">
              <input id="series" name="series" class="form-control" ngModel>
            </div>
        </div>

        <div class="form-group">
            <label for="status">Status</label>
            <div class="input-group">
              <input id="status" name="status" class="form-control" ngModel>
            </div>
        </div>

        <div class="border text-center">
            <button data-dismiss="modal" class="btn btn-info">Submit</button>
        </div>
        

      </form>
    </div>
    
    <div class="modal-footer">
      <button data-dismiss="modal" type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Close</button>
    </div>
    
   
  </ng-template>
